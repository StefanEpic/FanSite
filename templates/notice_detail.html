{% extends 'notice.html' %}

{% block title %}
Notice
{% endblock title %}

{% block content_notice %}
    <div class="card md-6">
        <h5 class="card-header">{{ notice.title }}</h5>
        <div class="card-body">
            <div>
            {% for category in notice.category.all %}
               <a href="{% url 'category_list' category.id %}">{{ category }}</a>
            {% endfor %}
            </div>
            <div>
                {{notice.text|safe }}
            </div>
            <div>
                <small class="text-light fw-semibold">Author: {{ notice.author}}</small>
            </div>
            {% if is_author %}
            <div>
              <button type="button" class="btn btn-sm btn-primary" onclick="document.location='update/'">Edit</button>
              <button type="button" class="btn btn-sm btn-danger ms-1" onclick="document.location='delete/'">Delete</button>
            </div>
            {% endif %}
        </div>
    </div>
{% endblock content_notice %}
