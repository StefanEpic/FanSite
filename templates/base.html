<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block head_title %}{% endblock %}</title>
  {% load static %}
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'vendor/fonts/boxicons.css' %}" />
  <link rel="stylesheet" href="{% static 'vendor/css/core.css' %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'css/demo.css' %}" />
  <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
  <script src="{% static 'vendor/js/helpers.js' %}"></script>
  <script src="{% static 'js/config.js' %}"></script>
  {% block extra_head %}
  {% endblock %}
</head>
<body>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

      <!-- Layout container -->
      <div class="layout-page">

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">

            {% block extra_content %}
            {{ extra_content }}
            {% endblock extra_content %}

          </div>
          <!-- / Content -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- / Content wrapper -->

        <!-- Footer -->
        <footer class="footer bg-light">
          <div class="container-fluid d-flex flex-md-row flex-column justify-content-between align-items-md-center gap-1 container-p-x py-3">
            <div>
                <span class="footer-text fw-bolder">{{ user }}</span>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" class="btn btn-sm btn-outline-danger"><i class="bx bx-log-out-circle"></i> Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-sm btn-outline-success"><i class="bx bx-log-in-circle"></i> Login</a>
                {% endif %}
            </div>
          </div>
        </footer>
        <!-- / Footer -->


      </div>
      <!-- / Layout page -->
    </div>
      <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->


  <!-- Core JS -->
  <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
  <script src="{% static 'vendor/js/menu.js' %}"></script>
  <script src="{% static 'vendor/libs/masonry/masonry.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
